<table class="table">
    <thead>
        <tr>
            <th scope="col">Author Name</th>
            <th scope="col">Content</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of quotes;">
            <th scope="row">{{item.author}}</th>
            <td>{{item.content}}</td>
        </tr>
    </tbody>
  </table>
